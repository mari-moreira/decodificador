<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Decoficador de Texto</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logomarca.png" alt="Logomarca Alura" />
      </div>
    </header>
    <main>
      <div class="lado-request">
        <textarea
          id="mensagem"
          name="mensagem"
          placeholder="Digite seu texto"
          cols="32"
          rows="5"
        ></textarea>
        <div class="aviso">
          <img src="./assets/images/aviso.png" alt="Icone de aviso" />
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="btn">
          <button>Criptografar</button>
          <button>Descriptografar</button>
        </div>
      </div>
      <div class="lado-response">
        <div class="avisos-textos">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
          <button>Copiar</button>
        </div>
      </div>
    </main>
    <footer>
      &copy;Copyright, <span id="ano-atual"></span>, Feito com muito ❤ por
      Mariana Moreira
    </footer>

    <!--JAVASCRIPT-->
    <script src="./assets/scripts/scripts.js"></script>
  </body>
</html>
